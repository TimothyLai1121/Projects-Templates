<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MoonLight Parallax Effects</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <section>
            <img src="./assets/imgs/bg.jpg" id="bg">
            <img src="./assets/imgs/moon.png" id="moon">
            <img src="./assets/imgs/mountain.png" id="mountain">
            <img src="./assets/imgs/road.png" id="road">
            <h2 id="text">MoonLight</h2>
        </section>
        <script type="text/javascript">
            let bg = document.getElementById("bg");
            let moon = document.getElementById("moon");
            let mountain = document.getElementById("mountain");
            let road = document.getElementById("road");
            let text = document.getElementById("text");

            window.addEventListener('scroll', function(){
                var value = window.scrollY;

                bg.style.top = value * 0.5 + 'px';
                moon.style.left = -value * 0.5 + 'px';
                mountain.style.top = -value * 0.15 + 'px';
                road.style.top = value * 0.15 + 'px';
                text.style.top = value * 1 + 'px';
            })

        </script>
    </body>
</html>
